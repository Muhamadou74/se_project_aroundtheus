<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="HTML, CSS" />
    <meta name="author" content="Software Engineer" />
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="images/favicon.ico/favicon-16x16.png"
      type="image/x-icon"
    />
    <title>Around the U.S</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/Vector.svg"
          alt="Around the U.S Logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__bio">Explorer</p>
          </div>
          <button
            class="profile__add-button"
            type="button"
            id="addCardButton"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Around The US</p>
      </footer>
    </div>
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close"></button>
        <p class="modal__heading">Edit profile</p>
        <form class="modal__form" name="profile-edit-form">
          <input
            class="modal__form-input"
            id="profile-name-input"
            type="text"
            name="name"
            placeholder="Name"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="modal__error" id="profile-name-input-error"></span>
          <input
            class="modal__form-input"
            id="profile-bio-input"
            type="text"
            name="bio"
            placeholder="Description"
            minlength="2"
            maxlength="200"
            required
          />
          <span class="modal__error" id="profile-bio-input-error"></span>

          <button class="modal__form-button">Save</button>
        </form>
      </div>
    </div>
    <div class="modal" id="card-add-modal">
      <div class="modal__container">
        <button class="modal__close"></button>
        <p class="modal__heading">New Place</p>
        <form class="modal__form" name="add-card-form">
          <input
            class="modal__form-input"
            id="card-title-input"
            type="text"
            name="title"
            placeholder="Title"
          />
          <input
            class="modal__form-input"
            id="image-link-input"
            type="url"
            name="link"
            placeholder="Image Link"
          />
          <button
            class="modal__form-button modal__form-button_disabled"
            type="submit"
            disabled
          >
            Save
          </button>
        </form>
      </div>
    </div>
    <div class="modal" id="preview-image-modal">
      <div class="modal__image-container">
        <button
          class="modal__close modal__close_type_image-modal"
          type="button"
        ></button>
        <img
          class="modal__image-preview"
          id="image-preview"
          alt="image-preview"
        />
        <p class="modal__image-caption"></p>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <img src="images/Group.svg" alt="favorite button" class="card__image" />
        <button type="button" class="card__button-delete"></button>
        <div class="card__content">
          <h2 class="card__title"></h2>
          <button type="button" class="card__button-like"></button>
        </div>
      </li>
    </template>

    <script src="scripts/index.js"></script>
    <script src="scripts/validation.js"></script>
  </body>
</html>
